<div *ngIf="group == 1 || group == 2" style="width: fit-content;">
    <button type="button" [disabled]="disabled"
        class="custom-btn btn-{{selectedGroup}}{{disabled?'-disabled':''}} {{size}}-text{{iconPos!=''?'-icon':''}}-btn">
        <div class="row d-flex" id="{{size}}-content">
            <div *ngIf="iconPos=='left'" class="col-auto {{size}}-txt-icon">
                <img *ngIf="icon!=''" class="{{size}}-side-icon" alt="left icon" src="{{icon}}">
                <svg *ngIf="icon==''" class="{{size}}-side-icon" viewBox="0 0 19 13" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M9.5 0.5C12.23 0.5 14.5025 2.4425 15.0125 5.03C16.9625 5.165 18.5 
                        6.77 18.5 8.75C18.5 10.82 16.82 12.5 14.75 12.5H5C2.5175 12.5 0.5 10.4825 0.5 8C0.5 5.6825 2.255 3.77 4.5125 3.53C5.45 
                        1.73 7.3325 0.5 9.5 0.5ZM9.7625 10.7375L13.25 7.25H11V4.25H8V7.25H5.75L9.23 10.7375C9.38 10.8875 9.6125 10.8875 9.7625 
                        10.7375Z" />
                </svg>
            </div>
            <div class="text col-auto" id="{{size}}-text">{{text}}</div>
            <div *ngIf="iconPos=='right'" class="col-auto {{size}}-txt-icon {{iconPos}}">
                <img *ngIf="icon!=''" class="{{size}}-side-icon" alt="right icon" src="{{icon}}">
                <svg *ngIf="icon==''" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="48" d="M268 112l144 144-144 144M392 256H100" />
                </svg>
            </div>
        </div>
    </button>
</div>

<div *ngIf="group == 3" class="tertiary-container{{disabled?'-disabled':''}} row d-flex">
    <button type="button" class="custom-btn btn-{{selectedGroup}}{{disabled?'-disabled':''}} col-auto"
        [disabled]="disabled">
        <img *ngIf="customIcon != ''" class="{{size}}-icon" alt="btn-icon" src="{{customIcon}}">
        <button-icon *ngIf="icon!=''" [icon]="icon"></button-icon>
    </button>
    <div class="text col-auto">{{text}}</div>
</div>

<div *ngIf="group == 4" style="width: fit-content;">
    <button-icon [icon]="icon" [inOthers]="true"></button-icon>
</div>
